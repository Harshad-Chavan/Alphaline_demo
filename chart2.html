<!DOCTYPE HTML>
<html>
<head>
<script>
var graph_show = function(company_name) {
console.log(company_name)
var dataPoints = [];

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "Price Difference"
	},
    axisX:{},
	axisY: {
		title: "difference",
		titleFontSize: 10
	},
    toolTip:{
        content:"x: {z}, y: {y}" ,
     },
	data: [{
		type: "line",
		dataPoints: dataPoints,
		
	}]
});

function addData(data) {
    console.log(data)
	for (var i = 0; i < data.length; i++) {
		dataPoints.push({
			x: i,
			y: data[i]["diffprice"],
            z: data[i]["timestamp"],
		});
	}
	chart.render();

}

$.getJSON("http://192.168.0.111:8000/data/?format=json&flag=" + company_name, addData);

}

var list_sec = function(company_name) {

	var settings = {
  "url": "http://192.168.0.111:8000/seclist/?format=json&flag=" + company_name,
  "method": "GET",
  "timeout": 0,
};

$.ajax(settings).done(function (response) {
  console.log(response);
});
}




</script>
</head>
<body>
<input type="search" id="gsearch" name="gsearch">
<button onclick="graph_show(document.getElementById('gsearch').value)">search</button>
